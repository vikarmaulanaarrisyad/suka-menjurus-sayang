<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suka Menjurus Sayang</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Satisfy&family=Poppins:wght@300;500&display=swap");

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
                font-family: "Poppins", sans-serif;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                position: relative;
            }

            .card {
                background: rgba(255, 255, 255, 0.15);
                padding: 40px 30px;
                border-radius: 20px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(12px);
                max-width: 650px;
                text-align: center;
                color: #fff;
                animation: fadeIn 1.8s ease-in-out;
            }

            h1 {
                font-family: "Satisfy", cursive;
                font-size: 3.5rem;
                margin-bottom: 15px;
            }

            p {
                font-size: 1.2rem;
                line-height: 1.8;
                margin-bottom: 20px;
            }

            .heart {
                font-size: 1.5rem;
                color: #ff4d6d;
                animation: pulse 1.5s infinite;
                display: inline-block;
            }

            .name {
                display: block;
                margin-top: 15px;
                font-weight: bold;
                font-size: 1.1rem;
                background: linear-gradient(90deg, #ff9a9e, #fad0c4);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: shimmer 2s infinite;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }

            @keyframes shimmer {
                0% {
                    background-position: -100%;
                }
                100% {
                    background-position: 100%;
                }
            }

            .bunga {
                position: absolute;
                width: 25px;
                height: 25px;
                background-image: url("https://cdn-icons-png.flaticon.com/512/747/747376.png");
                background-size: cover;
                opacity: 0.3;
                animation: float 10s infinite linear;
            }

            @keyframes float {
                0% {
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 0;
                }
                50% {
                    opacity: 0.5;
                }
                100% {
                    transform: translateY(-10vh) rotate(360deg);
                    opacity: 0;
                }
            }

            /* Multiple floating elements */
            .bunga:nth-child(1) {
                left: 10%;
                animation-delay: 0s;
            }
            .bunga:nth-child(2) {
                left: 25%;
                animation-delay: 2s;
            }
            .bunga:nth-child(3) {
                left: 50%;
                animation-delay: 4s;
            }
            .bunga:nth-child(4) {
                left: 75%;
                animation-delay: 6s;
            }
            .bunga:nth-child(5) {
                left: 90%;
                animation-delay: 1s;
            }
        </style>
    </head>
    <body>
        <!-- Floating flowers -->
        <div class="bunga">❤️</div>
        <div class="bunga">❤️</div>
        <div class="bunga">❤️</div>
        <div class="bunga">❤️</div>
        <div class="bunga">❤️</div>

        <div class="card">
            <h1>Suka Menjurus Sayang</h1>
            <p>
                Awalnya cuma kagum.<br />
                Lalu ingin tahu lebih banyak.<br />
                Tanpa sadar, senyummu jadi candu.<br /><br />
                Sekarang? Rasa suka ini...<br />
                Menjurus ke arah yang lebih dalam—<br />
                Menjurus jadi sayang.
            </p>
            <div class="heart">❤️</div>
            <span class="name">INDY MUTIARA SOBIIN</span>
        </div>
    </body>
</html>
