<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suka Menjurus Sayang</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Satisfy&family=Poppins:wght@300;500&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
      }

      .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        max-width: 90%;
        width: 100%;
        text-align: center;
        color: #ffffff;
        animation: fadeIn 1.5s ease-in-out;
        z-index: 1;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-family: "Satisfy", cursive;
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      .poemArea,
      .puisiArea {
        min-height: 140px;
        white-space: pre-wrap;
        font-size: 1.2rem;
        font-weight: 500;
        line-height: 1.7;
        color: #ffffff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .heart {
        font-size: 1.5rem;
        color: #ff4d6d;
        animation: pulse 1.5s infinite;
        display: inline-block;
        margin: 15px 0;
      }

      .name {
        font-size: 1.2rem;
        font-weight: bold;
        background: linear-gradient(90deg, #ff9a9e, #fad0c4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 2s infinite;
        margin-top: 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      button {
        margin: 10px 5px;
        padding: 10px 18px;
        background-color: #ffffff33;
        border: 1px solid #fff;
        color: #fff;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #ffffff55;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -100%;
        }
        100% {
          background-position: 100%;
        }
      }

      .bunga {
        position: absolute;
        width: 20px;
        height: 20px;
        background-image: url("https://cdn-icons-png.flaticon.com/512/747/747376.png");
        background-size: cover;
        opacity: 0.3;
        animation: float 10s infinite linear;
        z-index: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }

      .bunga:nth-child(1) {
        left: 5%;
        animation-delay: 0s;
      }
      .bunga:nth-child(2) {
        left: 20%;
        animation-delay: 2s;
      }
      .bunga:nth-child(3) {
        left: 50%;
        animation-delay: 4s;
      }
      .bunga:nth-child(4) {
        left: 75%;
        animation-delay: 6s;
      }
      .bunga:nth-child(5) {
        left: 90%;
        animation-delay: 1s;
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 3.5rem;
        }
        .poemArea,
        .puisiArea {
          font-size: 1.3rem;
        }
        button {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Bunga-bunga -->
    <div class="bunga"></div>
    <div class="bunga"></div>
    <div class="bunga"></div>
    <div class="bunga"></div>
    <div class="bunga"></div>

    <!-- Musik -->
    <audio id="bgmusic" autoplay loop hidden muted>
      <source src="musik.mp3" type="audio/mp3" />
      Browser kamu tidak mendukung audio.
    </audio>

    <div class="card">
      <h1>Suka Menjurus Sayang</h1>
      <div class="heart">‚ù§Ô∏è</div>

      <!-- Tombol klik dulu -->
      <button id="tombolNama" onclick="tampilkanNama()">
        Klik di sini dulu...
      </button>

      <!-- Nama -->
      <div class="name" id="namaTarget" style="display: none"></div>

      <!-- Teks utama -->
      <div class="poemArea" id="mainText" style="display: none"></div>

      <!-- Tombol & puisi -->
      <button id="puisiButton" onclick="tampilkanPuisi()" style="display: none">
        Lihat Pilihan Puisi
      </button>
      <div class="puisiArea" id="puisiArea"></div>
    </div>

    <script>
      function ketik(teks, elemenId, kecepatan = 40, callback) {
        const elemen = document.getElementById(elemenId);
        elemen.innerHTML = "";
        let i = 0;
        const interval = setInterval(() => {
          elemen.innerHTML += teks.charAt(i);
          i++;
          if (i >= teks.length) {
            clearInterval(interval);
            if (callback) callback();
          }
        }, kecepatan);
      }

      const paragrafUtama = `Semua berawal dari pandangan biasa.
Tak ada yang istimewa, hanya kamu dan senyumanmu yang singkat.
Tapi entah kenapa, hati ini jadi penasaran...
Ingin tahu siapa kamu, bagaimana harimu, dan apa kesukaanmu.

Dan dari situlah semuanya berubah.
Rasa itu tumbuh perlahan, tanpa paksaan, tanpa alasan.
Hingga hari ini, aku sadar:
Suka ini, telah menjurus... jadi sayang.
Bukan cuma suka. Aku ingin jaga kamu, doain kamu, dan jadi alasan kamu tetap tersenyum setiap hari.
Bukan cuma suka yang kupunya,
tapi doa yang diam-diam kuucap tiap malam.
Agar kamu bahagia,
meski aku bukan alasannya sekarang.
Menjagamu tanpa banyak kata,
Aku pernah mencoba bersikap biasa,
menyapamu seolah tak ada apa-apa.
Tapi ternyata,
aku nggak mampu pura-pura. üíû`;

      function tampilkanNama() {
        document.getElementById("tombolNama").style.display = "none";

        const musik = document.getElementById("bgmusic");
        musik.muted = false;
        musik.volume = 0.6;
        musik.play();

        const teksNama = "INDY MUTIARA SOBIIN";
        const elemenNama = document.getElementById("namaTarget");
        elemenNama.style.display = "block";

        ketik(teksNama, "namaTarget", 70, () => {
          const area = document.getElementById("mainText");
          area.style.display = "block";
          ketik(paragrafUtama, "mainText", 30, () => {
            document.getElementById("puisiButton").style.display =
              "inline-block";
          });
        });
      }

      const puisiList = [
        "Ada senyum yang tak bisa dijelaskan logika: senyummu.",
        "Aku nggak pandai merayu.",
        "Bukan hanya ingin bersamamu, tapi ingin menjagamu juga.",
        "Kamu bukan cuma spesial. Kamu definisi nyaman itu sendiri.",
        "Kalau kamu tanya aku kenapa sayang, aku nggak bisa jawab. Karena rasa itu tumbuh, bukan dicari",
        "Jika suka hanyalah senyum,",
        "maka aku ingin jadi tenangmu saat dunia gaduh.",
      ];

      let index = 0;
      function tampilkanPuisi() {
        const area = document.getElementById("puisiArea");
        area.innerText = puisiList[index];
        index++;
        if (index >= puisiList.length) {
          document.getElementById("puisiButton").style.display = "none";
        }
      }
    </script>
  </body>
</html>
